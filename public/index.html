<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本風の英語広場</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcomeScreen">
    <h1 id="logoText">English Park</h1>
    <div class="sakura-container"></div>
  </div>

  <div id="gameArea" style="display: none;"></div>
  <script src="script.js"></script>
  <button id="settingsToggle">⚙️ 設定</button>
<div id="settingsPanel" style="display:none;">
  <h3>操作設定</h3>
  <label>スティック位置:
    <select id="stickPosition">
      <option value="left">左下</option>
      <option value="right">右下</option>
    </select>
  </label><br>
  <label>スティックサイズ:
    <input type="range" id="stickSize" min="50" max="120" value="80">
  </label><br>
  <label>マイク音量:
    <input type="range" id="micVolume" min="0" max="1" step="0.01" value="1">
  </label>
</div>
</body>
</html>
