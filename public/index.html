<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Park (WebRTC)</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Socket.IO ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    
    <!-- Firebase 互換ライブラリ (auth.js で使用) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- auth.js (認証・ルーム名取得) はESモジュールとしてロード -->
    <script type="module" src="auth.js"></script>
    <!-- script.js (WebRTC・ゲームロジック) はESモジュールとしてロード -->
    <script type="module" src="script.js"></script>

</head>
<body>

    <!-- 1. ログイン/登録画面 -->
    <div id="loginScreen">
        <h1>English Park - 認証</h1>
        <div id="login-form">
            <h2>アカウント認証</h2>
            
            <!-- IDを auth.js が参照する形に修正 -->
            <label for="emailInput">メールアドレス:</label>
            <input type="email" id="emailInput" value="test@example.com"><br><br>
            
            <label for="passwordInput">パスワード:</label>
            <input type="password" id="passwordInput" value="password123"><br><br>
            
            <label for="roomInput">ルーム名:</label>
            <input type="text" id="roomInput" value="EnglishParkRoom"><br><br>

            <!-- ユーザー名入力欄 (初期は新規登録時のみ表示) -->
            <label for="registerName" id="registerNameLabel" style="display:none;">ユーザー名:</label>
            <input type="text" id="registerName" style="display:none;" placeholder="新規ユーザー名"><br><br>

            <!-- 💡 onclick は auth.js のイベントリスナーに置き換えられたため、IDのみを使用 -->
            <button id="loginButton">ログイン</button>
            <button id="showRegisterButton">新規登録</button>
            <button id="registerButton" style="display:none;">アカウント作成</button>
        </div>
    </div>

    <!-- 2. Welcome画面 (現在は認証後にスキップされる可能性あり) -->
    <div id="welcomeScreen" style="display:none;">
        <p>パークへようこそ！</p>
    </div>

    <!-- 3. ゲーム本体のコンテナ -->
    <div id="gameContainer" style="display:none;">
        <div id="gameArea">
            <!-- プレイヤーアバターはここに動的に追加されます -->
        </div>

        <!-- 仮想スティック (モバイル用) -->
        <div id="stickBase" style="display:block;">
            <div id="stickKnob"></div>
        </div>
    </div>
    
    <!-- 状態表示とエラーメッセージ -->
    <div id="status">サーバー接続中...</div>
    
    <!-- 💡 マイクボタンは script.js で動的に追加されます -->

</body>
</html>
