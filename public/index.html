<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>English Park</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginScreen">
    <h2>English Parkへようこそ</h2>
    <input type="text" id="loginName" placeholder="ユーザー名" /><br />
    <input type="email" id="emailInput" placeholder="メールアドレス" /><br />
    <input type="password" id="passwordInput" placeholder="パスワード" /><br />
    <button id="signupButton">新規登録</button>
    <button id="loginButton">ログイン</button>
  </div>

  <div id="welcomeScreen" style="display: none;">
    <h1 id="logoText">English Park</h1>
    <div class="sakura-container"></div>
  </div>

  <div id="gameArea" style="display: none;"></div>

  <div id="friendPanel" style="display: none;">
    <h3>フレンド追加</h3>
    <input type="text" id="friendIdInput" placeholder="相手のIDを入力" />
    <button id="sendFriendRequest">申請する</button>
  </div>

  <button id="settingsToggle">⚙️ 設定</button>
  <div id="settingsPanel" style="display:none;">
    <h3>操作設定</h3>
    <label>スティック位置:
      <select id="stickPosition">
        <option value="left">左下</option>
        <option value="right">右下</option>
      </select>
    </label><br />
    <label>スティックサイズ:
      <input type="range" id="stickSize" min="50" max="120" value="80" />
    </label><br />
    <label>マイク音量:
      <input type="range" id="micVolume" min="0" max="1" step="0.01" value="1" disabled title="LiveKitではクライアント側の音量調整はサポートされていません" />
    </label>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.js"></script>
  
  <script type="module" src="script.js"></script>
  <script type="module" src="three-setup.js"></script>

  <script src="auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</body>
</html>
